<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Library</h1>
  <button id="new-book">NEW BOOK</button>
  
  <table id="book-table">
    <thead>
      <tr>
        <th id="sort-title">Title</th>
        <th id="sort-author">Author</th>
        <th id="sort-pages">Pages</th>
        <th id="sort-read">Read</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Books will be added here -->
    </tbody>
  </table>

  <dialog id="new-book-dialog">
    <form id="new-book-form" method="dialog">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
      
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" required>
      
      <label for="pages">Pages:</label>
      <input type="number" id="pages" name="pages" required>
      
      <label for="read">Read:</label>
      <input type="checkbox" id="read" name="read">
      
      <button type="submit">Add Book</button>
      <button type="button" id="cancel">Cancel</button>
    </form>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
